<!DOCTYPE html>
<html>
<title>
  Toxicity Test
</title>

<body>
<h2> Calculate Toxicity of any text </h2>
  <form action="{{url_for('texteval')}}" method="POST">
      <label>Enter Text:</label>
      </br>
      <input type="text" name="text_content" value="{{text_content}}"/>
      <input type="submit" value="Calculate Toxicity"/>
      </br>
      <label>Calculated Score:</label>
      <input type="text" name="score_value" value="{{score_value}}"/>
      </br>
  </form>
<h2> Calculate Toxicity of a Twitter user </h2>
  <form action="{{url_for('usertweets')}}" method="POST">
    <label>Enter Username:</label>
      </br>
    <input type="text" name="username" />
    <input type="submit" value="Calculate Toxicity"/>
  </form>
</body>

</html>
